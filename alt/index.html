<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>AntQuiz - quiz o mr√≥wkach</title>
</head>

<body>
    <main id="main_container" class="main-container-cls">
        <h1 id="header01" class="header01-cls">AntQuiz</h1>

        <div class="timer-cls" id="minutes"></div>
        <div class="timer-cls" id="seconds"></div>

        <div id="gamestarter_box" class="gamestarter-box-cls">
            <input method="post" id="nickname_input" placeholder="nickname" class="nickname-input-cls"></input>
            <button value='send' id="submit" class="nick-submit-cls">Rozpocznij quiz</button>
        </div>

        <h4 id="question_block" class="question-block-cls"></h4>

        <div id="answers_section" class="answ-sect-cls">
            <button id="answ1" class="answ-button" type="submit"></button>
            <button id="answ2" class="answ-button" type="submit"></button>
            <button id="answ3" class="answ-button" type="submit"></button>
            <button id="answ4" class="answ-button" type="submit"></button>
        </div>
        <!-- kontener uwidaczniany po zakonczonym quzie: -->
        <div id="end_container" class="end-container-cls">
            <div id="score_amount_view" class="score_amt_cls"></div>
            <h3 id="score_viewing" class="score-viewing-block-cls"></h3>
            <h4 id="duration_viewing" class="duration-viewing-cls"></h4>
        </div>

    </main>

    <div id="session_nickname"></div>
    <script src="client.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
</body>

</html>
